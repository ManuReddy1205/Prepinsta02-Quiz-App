<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Quiz</h1>
        <div class="timerandscore">
            <h2 id="timer"> TIME LEFT: <span id="time">40</span> seconds</h2>
            <h2 id="score">SCORE: <span id="marks">0 / 4</span></h2>
        </div><hr>
        <div class="quiz">
            <h2 id="question"></h2>
            <div id="answer-buttons"></div>
            <span><button id="next-btn"></button></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
